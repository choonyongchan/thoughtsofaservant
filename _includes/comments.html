{% if site.utterances.repo and site.utterances.repo != "" %}
<section class="comments-section">
    <h2>Comments</h2>
    <script src="https://utteranc.es/client.js" repo="{{ site.utterances.repo }}" issue-term="pathname"
        theme="github-light" crossorigin="anonymous" async>
        </script>
</section>
{% else %}
<section class="comments-section">
    <h2>Comments</h2>
    <p>Comments are coming soon! In the meantime, feel free to open an issue on <a
            href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener">GitHub</a>.</p>
</section>
{% endif %}
